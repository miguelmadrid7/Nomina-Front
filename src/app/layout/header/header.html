<div class="dropdown position-fixed bottom-0 end-0 mb-3 me-3 bd-mode-toggle">
  <button
    class="btn btn-bd-primary py-2 dropdown-toggle d-flex align-items-center"
    id="bd-theme"
    type="button"
    aria-expanded="false"
    data-bs-toggle="dropdown"
    aria-label="Toggle theme (auto)">

    <svg class="bi my-1 theme-icon-active" aria-hidden="true">
      <use href="#circle-half"></use>
    </svg>

    <span class="visually-hidden" id="bd-theme-text">Toggle theme</span>
  </button>

  <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="bd-theme-text">
    <li>
      <button
        type="button"
        class="dropdown-item d-flex align-items-center"
        data-bs-theme-value="light"
        aria-pressed="false"
      >
        <svg class="bi me-2 opacity-50" aria-hidden="true">
          <use href="#sun-fill"></use>
        </svg>
        Light
        <svg class="bi ms-auto d-none" aria-hidden="true">
          <use href="#check2"></use>
        </svg>
      </button>
    </li>
    <li>
      <button
        type="button"
        class="dropdown-item d-flex align-items-center"
        data-bs-theme-value="dark"
        aria-pressed="false"
      >
        <svg class="bi me-2 opacity-50" aria-hidden="true">
          <use href="#moon-stars-fill"></use>
        </svg>
        Dark
        <svg class="bi ms-auto d-none" aria-hidden="true">
          <use href="#check2"></use>
        </svg>
      </button>
    </li>
    <li>
      <button
        type="button"
        class="dropdown-item d-flex align-items-center active"
        data-bs-theme-value="auto"
        aria-pressed="true"
      >
        <svg class="bi me-2 opacity-50" aria-hidden="true">
          <use href="#circle-half"></use>
        </svg>
        Auto
        <svg class="bi ms-auto d-none" aria-hidden="true">
          <use href="#check2"></use>
        </svg>
      </button>
    </li>
  </ul>
</div>




<header class="navbar sticky-top bg-dark flex-md-nowrap p-0 shadow" data-bs-theme="dark">
  <!-- Botón hamburguesa (móvil) a la IZQUIERDA -->
  <button class="btn btn-outline-light d-inline-flex d-lg-none ms-2" type="button"
          aria-label="Abrir menú"
          data-bs-toggle="offcanvas" data-bs-target="#mobileSidebar" aria-controls="mobileSidebar">
    <!-- Icono hamburguesa personalizado -->
    <svg width="22" height="22" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <rect x="3" y="5" width="18" height="3" rx="1.5" fill="currentColor"/>
      <rect x="3" y="10.5" width="18" height="3" rx="1.5" fill="currentColor"/>
      <rect x="3" y="16" width="18" height="3" rx="1.5" fill="currentColor"/>
    </svg>
  </button>

  <!-- Botón colapsar (desktop) a la IZQUIERDA -->
  <button class="btn btn-outline-light d-none d-lg-inline-flex ms-2" type="button" (click)="onToggleClick()" aria-label="Colapsar/expandir sidebar">
    <!-- Icono hamburguesa personalizado (desktop) -->
    <svg width="22" height="22" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <rect x="3" y="5" width="18" height="3" rx="1.5" fill="currentColor"/>
      <rect x="3" y="10.5" width="18" height="3" rx="1.5" fill="currentColor"/>
      <rect x="3" y="16" width="18" height="3" rx="1.5" fill="currentColor"/>
    </svg>
  </button>

  <ul class="navbar-nav flex-row d-md-none">
    <li class="nav-item text-nowrap">
      <button
        class="nav-link px-3 text-white"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSearch"
        aria-controls="navbarSearch"
        aria-expanded="false"
        aria-label="Toggle search"
      >
        <svg class="bi" aria-hidden="true">
          <use xlink:href="#search"></use>
        </svg>
      </button>
    </li>
    <li class="nav-item text-nowrap">
      <button
        class="nav-link px-3 text-white"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#sidebarMenu"
        aria-controls="sidebarMenu"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <svg class="bi" aria-hidden="true">
          <use xlink:href="#list"></use>
        </svg>
      </button>
    </li>
  </ul>
  <div id="navbarSearch" class="navbar-search w-100 collapse">
    <input
      class="form-control w-100 rounded-0 border-0"
      type="text"
      placeholder="Search"
      aria-label="Search"
    />
  </div>
</header>
