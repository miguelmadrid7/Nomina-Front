<div class="dialog-header"></div>

<div class="dialog-icon" [ngClass]="data.type || 'success'">
  <mat-icon aria-hidden="true">
    {{ (data.type === 'error' && 'close') || (data.type === 'info' && 'info') || 'check' }}
  </mat-icon>
</div>

<div mat-dialog-content class="dialog-content">
  <h2 class="dialog-title">{{ data.title || 'Éxito' }}</h2>
  {{ data.message || 'Se guardó correctamente tus datos.' }}
</div>

<div mat-dialog-actions align="end" class="dialog-actions">
  <button mat-flat-button class="btn" (click)="close()">Aceptar</button>
</div>
