<theme-selector></theme-selector>

<main class="d-flex flex-nowrap home-shell">
  <!-- Sidebar Desktop -->
  <div class="d-none d-lg-block">
    <sidebar [collapsed]="collapsed"></sidebar>
  </div>

  <!-- Divider Desktop -->
  <div class="b-example-divider b-example-vr d-none d-lg-block"></div>

  <!-- Contenido -->
  <div class="container-fluid content-shell">
    <app-header></app-header>
    <div class="d-flex align-items-center gap-2 py-2">
      <!-- Botón hamburguesa (móvil) -->
      <button class="btn btn-outline-secondary d-inline-flex d-lg-none" type="button"
              data-bs-toggle="offcanvas" data-bs-target="#mobileSidebar" aria-controls="mobileSidebar">
        <i class="bi bi-list"></i>
      </button>
      <!-- Botón colapsar (desktop) -->
      <button class="btn btn-outline-secondary d-none d-lg-inline-flex" type="button" (click)="toggleSidebar()">
        <i class="bi" [ngClass]="collapsed ? 'bi-arrow-bar-right' : 'bi-arrow-bar-left'"></i>
      </button>
    </div>
    <router-outlet></router-outlet>
  </div>

  <!-- Offcanvas Móvil -->
  <div class="offcanvas offcanvas-start" tabindex="-1" id="mobileSidebar" aria-labelledby="mobileSidebarLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="mobileSidebarLabel">Menú</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body p-0">
      <sidebar></sidebar>
    </div>
  </div>
</main>
